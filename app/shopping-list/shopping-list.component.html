<div class="row m-3">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        (click)="onEdit(i)"
        style="cursor: pointer"
        *ngFor="let ingradient of ingradients; let i = index"
      >
        {{ ingradient.name }} {{ ingradient.amount }}
      </a>
    </ul>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <form
      *ngIf="mainForm"
      [formGroup]="mainForm"
      (ngSubmit)="onSubmit()"
      class="p-4 border rounded shadow-sm"
    >
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label class="form-label">Image URL</label>
            <input
              formControlName="imageUrl"
              #imageUrl
              type="text"
              id="imageUrl"
              class="form-control"
              placeholder="Enter image url"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <img
              [src]="imageUrl.value"
              alt="image"
              class="img-fluid rounded"
              style="max-width: 300px"
            />
          </div>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label class="form-label">Description</label>
            <input
              formControlName="description"
              type="text"
              id="Discription"
              class="form-control"
              placeholder="Enter Discription"
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div formArrayName="ingradients" class="mb-3 rounded p-3 bg-white">
          <div
            class="row"
            *ngFor="let ingradientctr of ingradientControl; let i = index"
            [formGroupName]="i"
          >
            <div class="col-md-6">
              <input
                formControlName="name"
                class="form-control"
                placeholder="Ingredient name"
              />
            </div>

            <div class="col-md-2">
              <input
                formControlName="amount"
                type="number"
                class="form-control"
                placeholder="Amount"
              />
            </div>
            <div class="col-md-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngradeint(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-9">
          <hr />
          <button
            type="button"
            class="btn btn-success float-end"
            (click)="onAddIngradient()"
          >
            Add Ingradient
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-success m-3">Submit</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">
        cancel
      </button>
    </form>
  </div>
</div>

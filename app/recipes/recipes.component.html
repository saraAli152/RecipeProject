<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 p-1">
    <app-recipes-details
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else noRecipe"
    >
    </app-recipes-details>
    <ng-template #noRecipe
      ><div class="position-absolute top-50 start-50 text-center">
        <h3 class="text-muted">Please select a Recipe</h3>
      </div>
    </ng-template>
  </div>
</div>

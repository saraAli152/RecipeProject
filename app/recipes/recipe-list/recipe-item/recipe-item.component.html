<!-- Loop through recipes in each row -->

<div class="card h-100" [routerLink]="[index]" routerLinkActive="active">
  <img
    [src]="recipe.imageUrl ? recipe.imageUrl : './assets/images/Piazza-4.webp'"
    class="card-img-top h-100"
    [alt]="recipe.name"
    style="object-fit: cover"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recipe.name }}</h5>
    <p class="card-text">{{ recipe.description }}</p>
  </div>
</div>
